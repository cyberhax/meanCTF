<div class="container">
  
  <md-card>
      <md-toolbar> 
        <h3 class="text-center">Scoreboard</h3> 
      </md-toolbar>
      <md-content>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Place</th>
        <th>Name</th>
        <th>Point</th>
      </tr>
    </thead>
    <tbody ng-repeat="user in users | orderBy:'-point'">
      <tr>
        <td ng-bind="$index+1"></td>
        <td ng-bind="user.name"></td>
        <td ng-bind="user.point"></td>
      </tr>
    </tbody>
  </table>
      </md-content>
  </md-card>
</div>
