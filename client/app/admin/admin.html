<div class="container">
  <p>The delete user and user index api routes are restricted to users with the 'admin' role.</p>
  <ul class="list-group user-list">
    <li class="list-group-item" ng-repeat="user in admin.users">
	    <div class="user-info">
	        <strong>{{user.name}}</strong><br>
	        <span class="text-muted">{{user.email}}</span>
	    </div>
        <a ng-click="admin.delete(user)" class="trash"><span class="fa fa-trash fa-2x"></span></a>
    </li>
  </ul>



<table >
  <tbody>
      <td>
          <input required placeholder='name' type="text" ng-model="question.name" />
          {{question.name}}
      </td>
      <td>
          <input required type="text" placeholder="info" ng-model="question.info" />
      </td>
      <td>
          <input type="text" placeholder="hint" ng-model="question.hint" />
      </td>
      <td>
          <input required type="text" placeholder="answer" ng-model="question.answer" />
      </td>
      <td>
          <input required type="text" placeholder="point" ng-model="question.point" />
      </td>
      <td>
        <button ng-click="createQuestion()">Submit</button>
      </td>
  </tbody>
</table>
</div>
